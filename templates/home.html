<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>INSA</title>
    <style>
        img {
        width: 7rem;
        height: 5rem;
    }
    </style>
</head>
<body style="width: 100%;">
    <div class="catagory">
        <h2 class="catagory__heading">
            Our Blogs
        </h2>
        <div class="catagory__content" style="width:100%;display: flex;overflow-x: scroll;overflow-y: hidden;">
            {%for blogs in blog %}
                 
            <div class="catagory__item">
                <img src="{{blogs.image.url}}" alt="" class="catagory__item__image">
                <h3 class="catagory__item__text"><a href="{%url 'blog-detail' blogs.pk %}">{{blogs.title}}</a></h3>
                <p class="short">{{blogs.content|slice:20}}...   </p>
            </div>
            <br>
            <br>
            <br>
            {%endfor%}
        </div>
    </div>
    <div class="catagory">
        <h2 class="catagory__heading">
            Our Videos
        </h2>
        <div class="catagory__content" style="width:100%;display: flex;overflow-x: scroll;overflow-y: hidden;">
            {%for videos in video %}
                 
            <div class="catagory__item">
                <img src="{{videos.thumbnail.url}}" alt="" class="catagory__item__image">
                <h3 class="catagory__item__text"><a href="{%url 'video-detail' videos.pk %}">{{videos.title}}</a></h3>
                <p class="short" aria-label="{{videos.description}}">{{videos.description|slice:25}}...   </p>
            </div>
            {%endfor%}
        </div>
    </div>




</body>
</html>
