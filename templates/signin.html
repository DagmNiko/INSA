<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Sign In for INSA</h2>
    <form method="post" enctype="multipart/form-data">
        <img src="" alt="" id="snipped">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="add">Sign In</button>
    </form>
    <script>
        let password = document.getElementById('id_password');
        let password1 = document.getElementById('id_password1');
        password.parentElement.style.display = 'none';
        password.type = 'password';
        password1.addEventListener('keyup', () => {
            
            password.value = password1.value
            })
    </script>
</body>
</html>
